<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <ul>
        {% for tarea in tareas %}
            <li>{{ tarea.descripcion }} - {{ tarea.estado }}
                <a href="{{ url_for('completar_tarea', id=tarea.id) }}">Completar</a>
                <a href="{{ url_for('eliminar_tarea', id=tarea.id) }}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Volver a la lista</a>
</body>
</html>
