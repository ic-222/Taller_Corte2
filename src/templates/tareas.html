<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        ul {
            list-style-type: none;
            margin: 20px;
            padding: 0;
        }
        li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        .completed {
            text-decoration: line-through;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Tareas</h1>
    </header>
    <ul>
        {% for tarea in tareas %}
            <li {% if tarea.estado == 'Completado' %}class="completed"{% endif %}>
                {{ tarea.descripcion }}
                <span>
                    {% if tarea.estado == 'Completado' %}
                        Completada
                    {% else %}
                        Pendiente
                    {% endif %}
                </span>
                <a href="{{ url_for('completar_tarea', id=tarea.id) }}">Completar</a>
                <a href="{{ url_for('eliminar_tarea', id=tarea.id) }}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/formulario">Agregar Tarea</a>
</body>
</html>
